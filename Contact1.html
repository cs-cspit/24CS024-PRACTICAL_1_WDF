<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 40px 20px;
    }

    section#contact {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #007BFF;
      margin-bottom: 25px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin: 10px 0;
    }

    hr {
      margin: 30px 0;
      border: 0;
      height: 1px;
      background: #ccc;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #007BFF;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: <a href="mailto:support@studentportal.com">support@studentportal.com</a></p>
    <p>Phone: <a href="tel:+919999599996">+91-99995 99996</a></p>
    <hr>
    <a href="student portal using html and css.html" class="back-button">‚Üê Back to Home</a>
  </section>

</body>
</html>
