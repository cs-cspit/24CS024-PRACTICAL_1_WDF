<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f4f8;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    section#logout {
      max-width: 600px;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #dc3545;
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin: 10px 0;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0056b3;
    }

    hr {
      margin-top: 30px;
      border: none;
      height: 1px;
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <section id="logout">
    <h2>Logout Successful</h2>
    <p>You have been successfully logged out of the student portal.</p>
   
    <p><a href="web devlopment Practical 2.html">Click here to login again</a></p>
    <hr>
  </section>

</body>
</html>
